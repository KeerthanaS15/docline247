<div class="m-pagination">
    <span class="m-page-controls">
        
            {% if page_obj.has_previous %}
            <a href="?page=1">1</a>
            <a href="?page={{ page_obj.previous_page_number }}&{{parameters}}">prev</a>
            {% endif %}

            <span class="m-page-controls__current">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
            </span>

            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}&{{parameters}}">&raquo;</a>
                <a href="?page={{ page_obj.paginator.num_pages }}&{{parameters}}">last</a>
            {% endif %}

    </span>
</div>
